<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Sign</th>
            <th>Odd</th>
            <th>Amount</th>
            <th>Status</th>
            <th id="empty-spacer-for-table-header"></th>
        </tr>
      </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for bet in all_bets %}
      <tr>
          <td>{{ bet.game.date }}</td>
          <td>{{ bet.game.time }}</td>
          <td>{{ bet.game.home_team }}</td>
          <td>{{ bet.game.away_team }}</td>
          <td>{{ bet.bet_sign }}</td>
          <td>{{ bet.bet_odd|floatformat:2 }}</td>
          <td>{{ bet.bet_amount }}</td>
          <td>{{ bet.get_status_display }}</td>
          <td id="empty-spacer-for-table-data"></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
