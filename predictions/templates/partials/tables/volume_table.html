<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Bet</th>
          <th>Odds</th>
          <th>Amount</th>
        </tr>
      </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for bet in all_volume %}
      <tr>
          <td>{{ bet.day }}</td>
          <td>{{ bet.time }}</td>
          <td>{{ bet.home_team }}</td>
          <td>{{ bet.away_team }}</td>
          <td>{{ bet.final_bet }}</td>
          <td>{{ bet.odds|floatformat:2 }}</td>
          <td>{{ bet.amount }} â‚¬</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
