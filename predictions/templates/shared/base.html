{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block site_title %}{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'base.css' %}">
      <link rel="stylesheet" href="{% static 'login_register.css' %}">
        {% block styles %}
        {% endblock %}
</head>
    <body>
    <div id="root">
    <div id="nav-bar">{% include 'partials/navbar.html' %}</div>
        <div id="main-site">
            {% block header_content %} {% endblock %}
            {% block site_content %}
            {% endblock %}
        </div>
    </div>
    </body>
<script src="{% static 'js/navbar_script.js' %}"></script>
{% block body_end_scripts %} {% endblock %}
</html>
